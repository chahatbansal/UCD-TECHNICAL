<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UCD | Registration Form</title>
    <link rel = "icon" href ="https://cdn.discordapp.com/attachments/792672962469167104/792678617845989387/colored-logo.png"  type = "image/x-icon">	
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <form class="signup-form" action="/register" method="post">

      <!-- form header -->
      <div class="form-header">
	<img src="https://cdn.discordapp.com/attachments/792672962469167104/792678617845989387/colored-logo.png" alt="LOGO OF UCD" class="center" width="300" height="300">
        <h1><b>REGISTRATION</b></h1>
      </div>

      <!-- form body -->
      <div class="form-body">

        <!-- -->
        
        <div class="form-group left">
            <label for="Yourname" class="label-title">Your Name *</label>
            <input type="text" id="Your Name" class="form-input" placeholder="enter your name here" required="required" />
        </div>
          
        

        <!-- Email -->
        <div class="form-group left">
          <label for="email" class="label-title">Email*</label>
          <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
        </div>
	<!-- Branch -->
        <div class="form-group">
          <label for="Branch" class="label-title">Branch*</label>
          <input type="Branch" id="Branch" class="form-input" placeholder="enter your Branch here" required="required">
        </div>
	<!-- Year -->
        <div class="form-group">
          <label for="Year" class="label-title">Year*</label>
          <input type="Year" id="Year" class="form-input" placeholder="enter your year(1,2,3,4)" required="required">
        </div>
	<!-- SAP ID -->
        <div class="form-group">
          <label for="sapID" class="label-title">SAP ID*</label>
          <input type="SAP ID" id="SAP ID" class="form-input" placeholder="xxxxxxxxx" required="required">
        </div>
	

        <!-- Phone Number -->
        <div class="form-group left">
          <label for="phonenumber" class="label-title">Phone Number*</label>
          <input type="phonenumber" id="phonenumber" class="form-input" placeholder="+91 xxxxxxxxxx" required="required">
        </div>
	
	

       

        
      </div>

      <!-- form-footer -->
      <div class="form-footer">
        <span>* required</span>
        <button type="submit" class="btn">Submit</button>
      </div>

    </form>

    <!-- Script for range input label -->
    <script>
      var rangeLabel = document.getElementById("range-label");
      var experience = document.getElementById("experience");

      function change() {
      rangeLabel.innerText = experience.value + "K";
      }
    </script>

  </body>
</html>
